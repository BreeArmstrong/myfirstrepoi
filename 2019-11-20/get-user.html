<!DOCTYPE html>
<html lang="en">
<head>
    <title>Getting User Data from Github</title>
    <script type="application/javascript" src="get-user.js"></script>
    <script type="application/javascript" src="render-user.js"></script>
    <script type="application/javascript">
        document.addEventListener('readystatechange', function(){
            if(document.readyState === 'interactive'){
                getUserData().then(data => {
                    console.log(data);
                    const container = document.querySelector('.container');
                    render([data], container);
                }).catch(ex =>{
                    console.log('Exception', ex)
                });
            }
        });
    </script>
</head>
<body>
    <div class="container"></div>
    <script>
        document.getElementById(".container").addEventListener("mouseover", mouseOver);
        function mouseOver() {
            document.getElementById(".container").style.backgroundColor = "red";
        }
    </script>
</body>
</html>
