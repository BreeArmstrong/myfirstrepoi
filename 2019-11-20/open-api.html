<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Quotes</title>
    <script type="application/javascript" src="open-api.js"></script>
    <script type="application/javascript" src="render-api.js"></script>
    <script type="application/javascript">
        //Find an open API fetch it and show it on screen
        document.addEventListener('readystatechange', function(){
            if(document.readyState === 'interactive'){
                getQuote().then(data => {
                    console.log(data);
                    // console.log(data.en);
                    const container = document.querySelector('.container');
                    render(data, container);
                }).catch(ex => {
                    console.log('Exception', ex)
                });
            }
        });
    </script>
</head>
<body>
    <div class="container"></div>
</body>
</html>
